<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ウデマエポイント計算ツール</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1 class="mt-5 h4 text-center">ウデマエポイント計算ツール</h1>
      <div class="row mt-5">
        <div class="col-12 col-md-3 offset-md-3">
          <label for="winCount" class="form-label">ウデマエ</label>
          <select class="form-control" id="udeame" v-model="udeame">
            <option value="S">S</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
        </div>
        <div class="col-12 col-md-3">
          <label for="winCount" class="form-label">勝利数</label>
          <input type="number" class="form-control" id="winCount" v-model="winCount" max="5" min="0">
        </div>
      </div>
      <div class="row mt-md-3">
        <div class="col-12 col-md-3 offset-md-3">
          <label for="winCount" class="form-label">金イカ</label>
          <input type="number" class="form-control" id="goldSquid" v-model="goldSquid" max="21" min="0">
        </div>
        <div class="col-12 col-md-3">
          <label for="winCount" class="form-label">銀イカ</label>
          <input type="number" class="form-control" id="silverSquid" v-model="silverSquid" max="21" min="0">
        </div>
      </div>
      <div class="row mt-md-5">
        <div class="col-12">
          <div class="w-50 mx-auto">
            <span>合計ポイント：</span>
            <span>{{point}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data(){
        return {
          udeame: "S",
          winCount: 0,
          goldSquid: 0,
          silverSquid: 0,
        }
      },
      computed:{
        point(){
          const udemaePoint = (udemae) =>{
            if(udemae === 'S'){
              return 50
            }else if(udemae === 'A'){
              return 40
            }else if(udemae === 'B'){
              return 30
            }else if(udemae === 'C'){
              return 0
            }
          }
          const winCountPoint = (winCount) =>{
            if(winCount === 2){
              return 5
            }else if(winCount === 3){
              return 15
            }else if(winCount === 4){
              return 30
            }else if(winCount === 5){
              return 50
            }else{
              return 0
            }
          }
          return Number(this.winCount) * udemaePoint(this.udeame)
           + Number(this.goldSquid) * 5
           + Number(this.silverSquid)
           + winCountPoint(Number(this.winCount))
        }
      }
    })
  </script>
</body>
</html>
